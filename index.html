<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario con carrusel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container py-4">
            
            <h1 class="text-center mb-4">Formulario con Carrusel</h1>
            
            <form id="formulario" class="filter-form"  >
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="file" class="form-control" id="foto" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="subtitulo" class="form-label">Subtítulo</label>
                    <input type="text" class="form-control" style="color: black;" id="subtitulo" required>
                  </div>

                <div class="mb-3">
                    <label for="colorSubtitulo" class="form-label">Color del subtítulo</label>
                    <select id="colorSubtitulo" class="form-select" required>
                        <option value="" disabled selected>Selecciona un color</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>            
            
        </div>


        <script src="colores.js"></script>
        <script>
            window.onload = () => {
                const selector = document.getElementById("colorSubtitulo");
                const inputSubtitulo = document.getElementById("subtitulo");

                const envio = document.getElementById("formulario");
                envio.addEventListener("submit", (e) => {
                    e.preventDefault();
                    Swal.fire({
                        title: '¡Formulario enviado!',
                        text: 'El formulario se ha enviado correctamente.',
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    });
                    envio.reset();  
                });
                
                Colores.lista.forEach(color => {
                    const option = document.createElement("option");
                    option.text = color.nombre;
                    option.value = color.hex;
                    option.style.color = color.hex;
                    option.style.fontWeight = "bold";
                    selector.appendChild(option);
                });

                selector.addEventListener("change", () => {
                    const color = selector.value;
                    inputSubtitulo.style.color = color;
                });
            };
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
